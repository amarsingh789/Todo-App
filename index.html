<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-level-02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-do List</h1>
        <h2 class="text-secondary fs-5">Manage Your Tasks</h2>
        <div class="input-group distance">
            <input type="text" placeholder="Enter your task..." id="todo" class="form-control">
            <button type="button" class="btn btn-primary">Add Task</button>
        </div>
        <ul class="mt-3">
            <li>Eat <button type="button" class="btn btn-outline-danger delete">Delete</button></li>
            <li>Sleep <button type="button" class="btn btn-outline-danger delete">Delete</button></li>
        </ul>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
